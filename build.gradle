plugins {
    id 'java'
}

group 'com.adeo.ccr'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.mongodb.kafka/mongo-kafka-connect
    implementation group: 'org.mongodb.kafka', name: 'mongo-kafka-connect', version: '1.4.0'
    // https://mvnrepository.com/artifact/org.mongodb/mongodb-driver-sync
    implementation group: 'org.mongodb', name: 'mongodb-driver-sync', version: '4.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'// https://mvnrepository.com/artifact/org.assertj/assertj-core
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.19.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}